{% extends "base_generic.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
{% if form.email.error %}
    {{ form.email.errors }}
{% endif %}
    <label> Ваш e-mail </label> <br>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Сброс пароля">
</form>
{% endblock %}
